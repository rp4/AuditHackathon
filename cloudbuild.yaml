# Google Cloud Build configuration for Cloud Run deployment
steps:
  # Pull previous image for Docker layer caching
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args: ['-c', 'docker pull gcr.io/$PROJECT_ID/openauditswarms:latest || true']

  # Build the Docker image with cache
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--cache-from=gcr.io/$PROJECT_ID/openauditswarms:latest'
      - '-t'
      - 'gcr.io/$PROJECT_ID/openauditswarms:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/openauditswarms:latest'
      - '.'

  # Push both tags
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '--all-tags', 'gcr.io/$PROJECT_ID/openauditswarms']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'openauditswarms'
      - '--image'
      - 'gcr.io/$PROJECT_ID/openauditswarms:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--add-cloudsql-instances'
      - 'toolbox-478717:us-central1:toolbox-db'
      - '--update-secrets'
      - 'DATABASE_URL=database-url:latest,NEXTAUTH_SECRET=nextauth-secret:latest,LINKEDIN_CLIENT_ID=linkedin-client-id:latest,LINKEDIN_CLIENT_SECRET=linkedin-client-secret:latest,GOOGLE_API_KEY=google-api-key:latest'
      - '--set-env-vars'
      - 'NODE_ENV=production,GCP_PROJECT_ID=toolbox-478717,GCS_BUCKET_NAME=toolbox-478717-storage,NEXTAUTH_URL=https://auditswarm.com'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '15'
      - '--concurrency'
      - '150'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--port'
      - '8080'
      - '--no-cpu-throttling'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/openauditswarms:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/openauditswarms:latest'

timeout: 900s
