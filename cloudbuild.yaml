# Google Cloud Build configuration for Cloud Run deployment
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'GCS_BUCKET_NAME=toolbox-478717-storage'
      - '--build-arg'
      - 'GCP_PROJECT_ID=toolbox-478717'
      - '--build-arg'
      - 'NEXTAUTH_URL=https://auditswarm.com'
      - '-t'
      - 'gcr.io/$PROJECT_ID/openauditswarms:$_TAG'
      - '-t'
      - 'gcr.io/$PROJECT_ID/openauditswarms:latest'
      - '.'

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/openauditswarms:$_TAG'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'openauditswarms'
      - '--image'
      - 'gcr.io/$PROJECT_ID/openauditswarms:$_TAG'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--add-cloudsql-instances'
      - 'toolbox-478717:us-central1:toolbox-db'
      - '--update-secrets'
      - 'DATABASE_URL=database-url:latest,NEXTAUTH_SECRET=nextauth-secret:latest,LINKEDIN_CLIENT_ID=linkedin-client-id:latest,LINKEDIN_CLIENT_SECRET=linkedin-client-secret:latest'
      - '--set-env-vars'
      - 'NODE_ENV=production,GCP_PROJECT_ID=toolbox-478717,GCS_BUCKET_NAME=toolbox-478717-storage,NEXTAUTH_URL=https://audittoolbox.com'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--port'
      - '8080'
      - '--no-cpu-throttling'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/openauditswarms:$_TAG'
  - 'gcr.io/$PROJECT_ID/openauditswarms:latest'

# Build timeout
timeout: 1200s

# Substitutions for manual builds
substitutions:
  _TAG: 'latest'
